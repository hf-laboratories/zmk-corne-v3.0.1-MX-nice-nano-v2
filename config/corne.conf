CONFIG_ZMK_KEYBOARD_NAME="UniCorne"

# Split Keyboard Configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# ZMK Studio Support
CONFIG_ZMK_STUDIO=y

# Enable WS2812 LED driver for per-key RGB
CONFIG_WS2812_STRIP=y
# Enable RGB Underglow for per-key LEDs (Corne uses underglow for per-key)
CONFIG_ZMK_RGB_PER_KEY=y
CONFIG_ZMK_RGB_LED_COUNT=42
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_RGB_EXT_POWER=y
CONFIG_ZMK_RGB_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_ON_START=y
# RGB Effects - enable reactive mode
CONFIG_ZMK_RGB_EFF_START=2
CONFIG_ZMK_RGB_HUE_START=180
CONFIG_ZMK_RGB_SAT_START=100
CONFIG_ZMK_RGB_BRI_START=50 
CONFIG_ZMK_RGB_BRIGHTNESS=40
CONFIG_ZMK_RGB_HUE_STEP=10
CONFIG_ZMK_RGB_SAT_STEP=10
CONFIG_ZMK_RGB_BRI_STEP=10
CONFIG_ZMK_RGB_EFFECT_TYPING_HEATMAP=y
CONFIG_ZMK_RGB_EFFECT_STATIC=y
CONFIG_ZMK_RGB_TYPING_HEATMAP_BRIGHTNESS=80
CONFIG_ZMK_RGB_TYPING_HEATMAP_FADE_DELAY_MS=20
CONFIG_ZMK_RGB_TYPING_HEATMAP_FADE_STEP_MS=10


CONFIG_ZMK_RGB_EFFECT_LAYER_INDICATOR=y
CONFIG_ZMK_RGB_EFFECT_BREATHING=y

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=60000
# 30 min (30*60*1000ms)apagado
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=120000
# Disable external power when not connected to USB

# Trying to lower the input lag.
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

### DEBUG OPTIONS
# CONFIG_ZMK_USB_LOGGING=n
# CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# Battery Configuration
CONFIG_ZMK_BATTERY_REPORTING=y
# Bluetooth Pairing - No PIN required
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n
